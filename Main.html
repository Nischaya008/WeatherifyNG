<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website - NG</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="Script.js"></script>

    <!-- Browser Favicon (16x16) -->
    <link rel="icon" href="logo.png" sizes="16x16" type="image/png">

    <!-- Taskbar Shortcut Icon (32x32) -->
    <link rel="icon" href="logo.png" sizes="32x32" type="image/png">

    <!-- Desktop Shortcut Icon (96x96) -->
    <link rel="icon" href="logo.png" sizes="96x96" type="image/png">

    <!-- Additional icons for various devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="icon" type="image/x-icon" href="logo.png">

    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Weatherify Logo" class="logo">
        <div class="weather-input">
            <p class="web-name">Weatherify</p>
            <div class="input-group">
                <input class="input" type="text" id="userLocation" placeholder="Enter city name...">
                <button class="search-button" onclick="finduserLocation()"><img class="search-image" src="Icons/search-logo.svg" alt="Search" title="Search"></button>
                <select class="converter" id="converter">
                    <option>&deg;C</option>
                    <option>&deg;F</option>
                </select>
                <!-- Move the autocomplete dropdown inside the input-group -->
                <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
            </div>
            
            <div class="weatherIcon"></div>
            <h1 class="temperature"></h1>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr>
            <div class="date"></div>
            <div class="city"></div>
            <hr>
            <p class="disclaimer">A Weather Forecast website design using openweather api.</p>
            <p class="author">- Nischaya Garg</p>
            <div class="social">
                <p class="social-links-one"><a href="https://github.com/Nischaya008" target="_blank"><img class="social-icons" src="Icons/git.png" alt="GitHub">GitHub Profile</a></p>
                <p class="social-links"><a href="https://x.com/Nischaya008" target="_blank"><img class="social-icons" src="Icons/x.png" alt="Twitter">Twitter Profile</a></p>
                <p class="social-links"><a href="https://www.linkedin.com/in/nischaya008/" target="_blank"><img class="social-icons" src="Icons/linkedin.png" alt="LinkedIn">LinkedIn Profile</a></p>
            </div>
            
        </div>
            <div class="weather-output">
                <h2 class="heading">Today's Highlights</h2>
                <div class="content">
                    <div class="highlight">
                        <div class="humidity">
                            <p class="highlight-name">Humidity</p>
                            <img src="Icons/humidity-icon.jpg" alt="Humidity" class="icon">
                            <h3 id="HValue"></h3>
                        </div>
                    </div>
                    <div class="highlight">
                        <div class="wind-speed">
                            <p class="highlight-name">Wind Speed</p>
                            <img src="Icons/wind-speed-icon.jpg" alt="Wind Speed" class="icon">
                            <h3 id="WSValue"></h3>
                        </div>
                    </div>
                    <div class="highlight">
                        <div class="sunrise-sunset">
                            <span>
                                <p>Sunrise<span id="SRValue"></span></p>
                                <img src="Icons/sunrise-icon.png" alt="Sunrise" class="icon">
                            </span>
                            <span>
                                <p>Sunset<span id="SSValue"></span></p>
                                <img src="Icons/sunset-icon.jpg" alt="Sunset" class="icon">
                            </span>
                        </div>
                    </div>
                    <div class="highlight">
                        <div class="clouds">
                            <p class="highlight-name">Clouds</p>
                            <img src="Icons/clouds-icon.png" alt="Clouds" class="icon">
                            <h3 id="CValue"></h3>
                        </div>
                    </div>
                    <div class="highlight">
                        <div class="uv-index">
                            <p class="highlight-name">UV Index</p>
                            <img src="Icons/uv-index-icon.png" alt="UV Index" class="icon">
                            <h3 id="UIValue"></h3>
                        </div>
                    </div>
                    <div class="highlight">
                        <div class="pressure">
                            <p class="highlight-name">Pressure</p>
                            <img src="Icons/pressure-icon.jpg" alt="Pressure" class="icon">
                            <h3 id="PValue"></h3>
                        </div>
                    </div>
                </div>
                
                <h2 class="heading">This Week on Weatherify</h2>
                <div class="Forecast"></div>                
            </div>
        
    </div>
    <!-- Autocomplete Dropdown -->
    <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
</body>
</html>
